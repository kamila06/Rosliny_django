{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles-contact.css' %}">
    <title>Kontakt</title>
    <base href="http://127.0.0.1:8000">
</head>
<body>
    <nav class="menu-bar">
        <a href="index">
            <div id="logo"></div>
        </a>
        <a href="index">Główna</a>
        <div class = "dropdown">
            <button onclick="dropdown()" class="dropbtn">Katalog</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="katalog#doniczkowe-duze">Doniczkowe duże</a>
                <a href="katalog#doniczkowe-male">Doniczkowe małe</a>
                <a href="katalog#iglaste">Iglaste</a>
                <a href="katalog#kolorowe">Kolorowe</a>
            </div>
        </div>
        <a href="kontakt">Kontakt</a>
    </nav>

    <div class="contact">
        <h1>Gdzie nas znaleźć?</h1>
        <p>Warszawska 1 / 13</p>
        <p>01-333 Warszawa</p>
        <p>tel. 123 456 789</p>
    </div>
    <div class="contact-form">
        <h1>Napisz do nas</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
        <div class="form-actions">
            <button type="submit">Wyślij</button>
        </div>
        </form>
    </div>

    <div id="map"></div>
    <footer>
        <p>2018-05-14 Copyright by Rośliny</p>
    </footer>
</body>
<script>
    function myMap() {
        var mapOptions = {
            center: new google.maps.LatLng(52.259325, 20.935294),
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
<script>
    function dropdown() {
        document.getElementById("myDropdown").classList.toggle("show");
    }
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
</html>
