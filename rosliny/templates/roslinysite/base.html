{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
      <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
      {% block stylesheets %} {% endblock %}
      <title>{% block title %}Rosliny{% endblock %}</title>
      <base href="http://127.0.0.1:8000">
  </head>
  <body>
    <nav class="menu-bar">
        <a href="index">
            <div id="logo"></div>
        </a>
        <a href="index">Główna</a>
        <div class = "dropdown">
            <button onclick="dropdown()" class="dropbtn">Katalog</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="katalog#doniczkowe-duze">Doniczkowe duże</a>
                <a href="katalog#doniczkowe-male">Doniczkowe małe</a>
                <a href="katalog#iglaste">Iglaste</a>
                <a href="katalog#kolorowe">Kolorowe</a>
            </div>
        </div>
        <a href="kontakt">Kontakt</a>
    </nav>

    {% block content %}
    {% endblock %}

    <footer>
        <p>2018-05-14 Copyright by Rośliny</p>
    </footer>
  </body>
  {% block scripts %} {% endblock %}
  <script>
    function dropdown() {
        document.getElementById("myDropdown").classList.toggle("show");
    }
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
   </script>
</html>
